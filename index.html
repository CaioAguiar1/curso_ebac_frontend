<!DOCTYPE html>
<html>
<head>
  <title>Validação de Formulário</title>
  <link rel="stylesheet" href="main.css">
  <script>
    function validarFormulario() {
      var campoA = parseInt(document.getElementById('campoA').value);
      var campoB = parseInt(document.getElementById('campoB').value);
      
      if (campoB > campoA) {
        document.getElementById('mensagem').innerHTML = 'Formulário válido!';
        document.getElementById('mensagem').style.color = 'green';
      } else {
        document.getElementById('mensagem').innerHTML = 'Formulário inválido!';
        document.getElementById('mensagem').style.color = 'red';
      }
      
      // Impede o envio do formulário
      return false;
    }
  </script>

</head>
<body>
  <form id="container" onsubmit="return validarFormulario()">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" required>
    <br>
    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" required>
    <br>
    <input type="submit" value="Enviar">
  </form>
  
  <div id="mensagem"></div>
</body>


</html>
